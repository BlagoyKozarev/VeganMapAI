<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeganMapAI Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .device-frame {
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            background: #000;
            padding: 10px;
        }
        .screen {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background: #22c55e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #16a34a;
        }
        .info {
            text-align: center;
            margin: 10px;
            color: #666;
        }
        
        /* iPhone 14 Pro */
        .iphone {
            width: 430px;
            height: 932px;
        }
        .iphone .screen {
            width: 410px;
            height: 912px;
        }
        
        /* Samsung Galaxy S23 */
        .android {
            width: 412px;
            height: 915px;
        }
        .android .screen {
            width: 392px;
            height: 895px;
        }
        
        /* iPad Mini */
        .tablet {
            width: 768px;
            height: 1024px;
        }
        .tablet .screen {
            width: 748px;
            height: 1004px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="switchDevice('iphone')">iPhone 14 Pro</button>
        <button onclick="switchDevice('android')">Samsung Galaxy S23</button>
        <button onclick="switchDevice('tablet')">iPad Mini</button>
    </div>
    
    <div class="info" id="device-info">iPhone 14 Pro - 430x932px</div>
    
    <div class="device-frame iphone" id="device">
        <div class="screen">
            <iframe src="http://localhost:5000" id="app-frame"></iframe>
        </div>
    </div>
    
    <script>
        const deviceSpecs = {
            iphone: { name: 'iPhone 14 Pro', width: 430, height: 932 },
            android: { name: 'Samsung Galaxy S23', width: 412, height: 915 },
            tablet: { name: 'iPad Mini', width: 768, height: 1024 }
        };
        
        function switchDevice(device) {
            const frame = document.getElementById('device');
            const info = document.getElementById('device-info');
            const spec = deviceSpecs[device];
            
            frame.className = `device-frame ${device}`;
            info.textContent = `${spec.name} - ${spec.width}x${spec.height}px`;
            
            // Reload iframe to trigger proper mobile detection
            const iframe = document.getElementById('app-frame');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
