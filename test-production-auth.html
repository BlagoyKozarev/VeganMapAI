<!DOCTYPE html>
<html>
<head>
    <title>VeganMapAI Production Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 10px; border: 1px solid #ddd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>VeganMapAI Production Test</h1>
    
    <div class="test">
        <h2>1. Authentication Test</h2>
        <button onclick="testAuth()">Test Auth Status</button>
        <div id="authResult"></div>
    </div>
    
    <div class="test">
        <h2>2. Restaurant API Test</h2>
        <button onclick="testRestaurantAPI()">Test Restaurant API</button>
        <div id="restaurantResult"></div>
    </div>
    
    <div class="test">
        <h2>3. Sofia Restaurants Check</h2>
        <button onclick="checkSofiaRestaurants()">Check Sofia Data</button>
        <div id="sofiaResult"></div>
    </div>

    <script>
        // Test authentication
        async function testAuth() {
            const result = document.getElementById('authResult');
            try {
                const response = await fetch('/api/auth/user', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Authenticated as: ${data.email || data.username || 'User'}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Not authenticated: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Auth test failed: ${error.message}</div>`;
            }
        }
        
        // Test restaurant API
        async function testRestaurantAPI() {
            const result = document.getElementById('restaurantResult');
            try {
                const response = await fetch('/api/restaurants/all-available', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <div class="success">
                            ✅ API returned ${data.length} restaurants
                            <pre>${JSON.stringify(data.slice(0, 3), null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `<div class="error">❌ API error: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ API test failed: ${error.message}</div>`;
            }
        }
        
        // Check Sofia restaurants
        async function checkSofiaRestaurants() {
            const result = document.getElementById('sofiaResult');
            try {
                const response = await fetch('/api/restaurants/all-available', {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    result.innerHTML = '<div class="error">❌ Must be authenticated first</div>';
                    return;
                }
                
                const data = await response.json();
                
                // Filter Sofia restaurants
                const sofiaRestaurants = data.filter(r => {
                    const lat = parseFloat(r.latitude);
                    const lng = parseFloat(r.longitude);
                    return lat >= 42.6 && lat <= 42.8 && lng >= 23.2 && lng <= 23.4;
                });
                
                // Filter by address
                const bulgariaRestaurants = data.filter(r => 
                    r.address && (
                        r.address.includes('Bulgaria') || 
                        r.address.includes('София') || 
                        r.address.includes('Sofia')
                    )
                );
                
                result.innerHTML = `
                    <div class="success">
                        📊 Total restaurants: ${data.length}<br>
                        🇧🇬 Sofia area (by coordinates): ${sofiaRestaurants.length}<br>
                        🏠 Bulgaria in address: ${bulgariaRestaurants.length}<br>
                        <h4>Sample Sofia restaurants:</h4>
                        <pre>${JSON.stringify(sofiaRestaurants.slice(0, 3).map(r => ({
                            name: r.name,
                            score: r.veganScore,
                            lat: r.latitude,
                            lng: r.longitude
                        })), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Test failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
